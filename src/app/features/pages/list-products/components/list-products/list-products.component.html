<cdk-virtual-scroll-viewport itemSize="200" [minBufferPx]="1000" [maxBufferPx]="1000" class="ion-content-scroll-host cdk-virtual-scroll-viewport">
  <app-product-view 
    *cdkVirtualFor="let p of listOfProducts" 
    [product]="p" 
    (editEvent)="edit($event)" 
    (delEvent)="delete($event)">
  </app-product-view>
</cdk-virtual-scroll-viewport>

<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button routerLink="../add-product">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
