<ion-header>
  <ion-toolbar>
    <ion-title>list-products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-product-view 
    *ngFor="let p of listOfProducts" 
    [product]="p" 
    (editEvent)="edit($event)" 
    (delEvent)="delet($event)">
  </app-product-view>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
